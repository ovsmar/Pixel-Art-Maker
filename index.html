<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pixel Art Maker</title>
</head>

<body>
    <div class="toolbar">
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000" />
        <div class="boxBG">
        <label for="color-BG">BG Color:</label>
        <input type="color" id="color-BG" value="#ffffff" />
        <button id="changeBGcolor">Change</button>
    </div>
        <button id="clear-button">Clear</button>
        <button id="eraser-button">Eraser</button>
        <!-- <button id="move-button">Move</button> -->
        <button id="save-button">Save</button>
        <button id="random-color-button">Draw with random colors</button>
        <button id="draw-button">Auto drawing âž”</button>
        <label for="quantityPixel">Pixels:</label>
        <input type="number" id="quantityPixel" name="quantityPixel" min="1" max="1000" />
        <button id="stop-draw-button">Stop auto drawing</button>
        <input type="file" id="myFileInput" style="display: none" />
        <label id="myFileInput" for="myFileInput">Pixel art from an image</label>

        <form id="pixel-art-form">
            <input type="text" id="text-input" placeholder="Letters/numbers to pixel:">
            <input type="color" id="color-picker-LN" value="#000" />
            <button id="submitLN" type="submit">Draw</button>
        </form>
        <!-- <button id="toggle-grid-button">Turn on/off grid</button> -->
    </div>
    <canvas id="canvas" ></canvas>
    <script src="src/app.js"></script>
</body>

</html>
